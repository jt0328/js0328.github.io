<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #tabs{
            width: 600px;
            height: 600px;
        }
        .tags{
            height: 50px;
            display: flex;
        }
                
        .tab{height: 550px;}
        .tab div{height: 100%;}
        .hod{display: none}
        .show{display: block}
    </style>

</head>
<body>
    <div id="tabs">
        <div class="tags">
            <div id="tag1">tab1</div>
            <div id="tag2">tab2</div>
            <div id="tag3">tab3</div>
        </div>
        <div class="tab">
            <div id="tab1" class="tab hod">123</div>
            <div id="tab2" class="tab show">123</div>
            <div id="tab3" class="tab hod">123</div>
        </div>
    </div>
</body>
</html>
